<div>
  <div class="page-header">
    <h3 class="text-center">
      {{post.title}}
    </h3>

  </div>
  
  <div class="jumbotron">
    <p>{{post.body}}</p>
  </div>
  <div>
    tags: <a ng-href="#">{{post.tag.title}}</a>
  </div>
  <br>
  <div ng-repeat="comment in post.comments | orderBy: '-upvotes'">
    <span class="glyphicon glyphicon-thumbs-up" ng-click="incrementUpvotes(comment)"></span>
    {{comment.upvotes}} - by {{comment.user.username}}
    <span style="font-size: 20px; margin-left:10px;">
      {{comment.body}}
    </span>
    <span style="font-size:18px" class="glyphicon glyphicon-trash" ng-click="removeComment(comment)" class="close" ng-if="userSession.user.id == comment.user_id || userSession.user.role == 'admin'">        
    </span>
  </div>

  <form name="addCommentForm" ng-submit="addComment()"
    ng-show="userSession.signedIn()">

    <h3>Add a new comment</h3>

    <div class="form-group">
      <input type="text"
      class="form-control"
      placeholder="Comment"
      ng-model="body"
      required></input>
    </div>
    <button type="submit" class="btn btn-primary">Post</button>
  </form>
</div>
